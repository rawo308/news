<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>راميا نيوز</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../style.css">
</head>
<body>
<header>
  <nav aria-label="الرئيسي">
    <button class="burger-menu" aria-label="فتح القائمة" aria-expanded="false">
      <span class="burger-line"></span>
      <span class="burger-line"></span>
      <span class="burger-line"></span>
    </button>

    <div class="nav-links">
      <a class="nav-link" href="../index.html">الرئيسية</a>
      <a class="nav-link" href="category.html?category=highlights">الأخبار الهامة</a>
      <a class="nav-link" href="category.html?category=local">محليات</a>
      <a class="nav-link" href="category.html?category=international">إقليمي ودولي</a>
      <a class="nav-link" href="category.html?category=economy">اقتصاد</a>
    </div>

    <a class="brand" href="../index.html">
      <img src="../ramya logo.png" alt="راميا نيوز" class="brand-logo">
    </a>
  </nav>
</header>

<main class="category-page">
  <div class="category-header-section">
    <h1 id="category-title" class="category-page-title"></h1>
  </div>
  <div id="news-container" class="news-grid"></div>
</main>

<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2025 راميا نيوز. جميع الحقوق محفوظة.</p>
    <nav class="footer-nav">
      <a href="about.html">من نحن</a>
      <a href="contact.html">اتصل بنا</a>
      <a href="privacy.html">سياسة الخصوصية</a>
    </nav>
  </div>
</footer>

<!-- Load JavaScript modules -->
<script src="../js/utils.js"></script>
<script src="../js/api.js"></script>
<script>
  // Get category from URL
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category') || 'highlights';

  // Set page title
  const title = getCategoryDisplayName(category);
  document.title = title + ' - راميا نيوز';
  document.getElementById('category-title').textContent = title;

  // Load news for this category
  async function loadCategoryNews() {
    showLoading();
    try {
      const articles = await api.getNews({ category });

      if (!articles || articles.length === 0) {
        showEmpty('لا توجد أخبار في هذا القسم حالياً');
        return;
      }

      renderCategoryNewsList(articles);
    } catch (error) {
      console.error('Error loading category news:', error);
      showError('حدث خطأ أثناء تحميل الأخبار');
    }
  }

  // Render news list for category page
  function renderCategoryNewsList(articles) {
    const container = document.getElementById('news-container');

    container.innerHTML = articles.map(article => {
      const imageUrl = article.image || '../ramya logo.png';
      const categoryLabel = getCategoryDisplayName(article.category);
      const date = formatDate(article.date);

      return `
        <article class="category-news-card">
          ${article.breaking ? '<span class="breaking-badge-small">عاجل</span>' : ''}
          <a href="article.html?id=${article.id}" class="card-link">
            <img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(article.title)}" loading="lazy">
          </a>
          <div class="card-content">
            <span class="card-category ${getCategoryColor(article.category)}">${escapeHtml(categoryLabel)}</span>
            <h2 class="card-title">
              <a href="article.html?id=${article.id}">${escapeHtml(article.title)}</a>
            </h2>
            ${article.summary ? `<p class="card-summary">${escapeHtml(article.summary)}</p>` : ''}
            <div class="card-footer">
              <span class="card-date">${date}</span>
              <a href="article.html?id=${article.id}" class="card-read-more">اقرأ المزيد</a>
            </div>
          </div>
        </article>
      `;
    }).join('');
  }

  loadCategoryNews();
</script>
</body>
</html>
