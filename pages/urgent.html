<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>عاجل — راميا نيوز</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<header>
  <nav aria-label="الرئيسي">
    <a class="nav-link" href="highlights.html">الأخبار الهامة</a>
    <a class="nav-link" href="urgent.html">العواجل</a>
    <a class="nav-link" href="local.html">محليات</a>
    <a class="nav-link" href="international.html">إقليمي ودولي</a>
    <a class="nav-link" href="economy.html">اقتصاد</a>
    
    <a class="brand" href="../index.html"><span class="brand-text">RAMYAH NEWS</span></a>
  </nav>
</header>

<main id="news-container" class="urgent-full"></main>

<script>
const CONTAINER = document.getElementById('news-container');
const DATA_PATH = '../data/articles.json';
const STORAGE_KEY = 'ramya_articles_local';

function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])); }

async function loadAll(){
  const res = await fetch(DATA_PATH).catch(()=>null);
  const fromFile = res ? await res.json().catch(()=>[]) : [];
  const fromStorage = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  const map = new Map();
  fromFile.forEach(a=>map.set(String(a.id), a));
  fromStorage.forEach(a=>map.set(String(a.id), a));
  return Array.from(map.values()).sort((a,b)=> new Date(b.date) - new Date(a.date));
}

function renderList(list){
  if(!list.length){
    CONTAINER.innerHTML = '<div style="padding:18px;font-weight:800;color:#c70000">لا توجد أخبار عاجلة حالياً</div>';
    return;
  }

  const wrapper = document.createElement('div');
  wrapper.className = 'urgent-list';

  list.forEach(item=>{
    const el = document.createElement('article');
    el.className = 'urgent-item';
    // always show category as 'العواجل' here and add live badge
    el.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:12px">
        <h3 class="urgent-title"><a href="article.html?id=${item.id}">${escapeHtml(item.title)}</a></h3>
        <div style="display:flex;align-items:center;gap:8px">
          <div class="urgent-live"><span class="dot"></span>مباشر</div>
        </div>
      </div>
      <p class="urgent-desc">${escapeHtml(item.summary || item.content || '')}</p>
      <div class="urgent-meta">
        <span>العواجل</span>
        <span>•</span>
        <span>${new Date(item.date).toLocaleString('ar-EG')}</span>
      </div>
    `;
    wrapper.appendChild(el);
  });

  CONTAINER.innerHTML = '';
  CONTAINER.appendChild(wrapper);
}

(async ()=>{
  const all = await loadAll();
  // filter only breaking items, show newest first
  const urgent = all.filter(a=>a.breaking).sort((a,b)=> new Date(b.date) - new Date(a.date));
  renderList(urgent);
})();
</script>
</body>
</html>
